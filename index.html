<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>p5.js 과제 모음</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg: #f7f9fa;
      --card: #fff;
      --accent: #1a73e8;
      --border: #e1e7ea;
      --maxw: 1000px;
    }
    html,body{height:100%; margin:0; padding:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      background:var(--bg);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:28px 16px;
      box-sizing:border-box;
    }

    .wrap{
      width:100%;
      max-width:var(--maxw);
    }

    h1{
      margin:0 0 20px 0;
      text-align:center;
      font-size:20px;
      font-weight:600;
      color:#222;
    }

    /* 2x2 그리드 (반응형) */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:18px;
    }

    /* 카드 스타일 */
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:10px;
      padding:20px;
      min-height:100px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      box-shadow:0 1px 4px rgba(15,30,40,0.03);
    }

    .card a{
      color:var(--accent);
      text-decoration:none;
      font-size:18px;
      font-weight:600;
      display:block;
      width:100%;
    }

    .card a:focus { outline: 3px solid rgba(26,115,232,0.15); border-radius:6px; }

    /* 모바일: 한 열로 쌓기 */
    @media (max-width:640px){
      .grid{ grid-template-columns: 1fr; }
      h1{ font-size:18px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>p5.js 과제 모음</h1>

    <div class="grid">
      <!-- 위 왼쪽: 과제1 -->
      <div class="card">
        <a href="hw1/index.html" title="과제 1 열기">과제 1</a>
      </div>

      <!-- 위 오른쪽: 과제4 -->
      <div class="card">
        <a href="hw4/index.html" title="과제 4 열기">과제 4</a>
      </div>

      <!-- 아래 왼쪽: 과제2 -->
      <div class="card">
        <a href="hw2/index.html" title="과제 2 열기">과제 2</a>
      </div>

      <!-- 아래 오른쪽: 과제3 -->
      <div class="card">
        <a href="hw3/index.html" title="과제 3 열기">과제 3</a>
      </div>
    </div>
  </div>
</body>
</html>
